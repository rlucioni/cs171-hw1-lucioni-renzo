<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>CS171 HW1: Bonus Bar Chart</title>

    <!-- My custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/bonus_bar.css" />
    
    <!-- Google Web Fonts (Lato) -->
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Lato:300,400,700'>

    <!-- D3 -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>
    <div id="buttons">
        <label><input type="radio" name="order" value="State">State</label>
        <label><input type="radio" name="order" value="Rate" checked>Rate</label>
    </div>

    <div id="slider">
        <input type="range" name="points" min="0" max="50" step="1" value="50">
    </div>

    <!-- NOTE: I'm using CoffeeScript, a cleaner and less syntactically-dense version of JavaScript, to generate the JavaScript necessary to work with D3. I store my CoffeeScript in the `coffee` directory, and keep the compiled, human-readable JavaScript in the `js` directory. The CoffeeScript code contains my comments and formatting. Thank you for understanding. -->
    <script src="js/bonus_bar.js"></script>

</body>
</html>
