<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CS171 Homework 1</title>

    <style type="text/css">
        
        body {
            font: 13px Tahoma, Arial, Helvetica, sans-serif;
            cursor: default;
        }
        h1 {
            text-align: center;
            font-weight: normal;
        }
        table {
            border-collapse: collapse;
            border-top: 1px solid gray;
            border-left: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }
        caption {
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid black;
            font-weight: bold;
            padding: 3px;
        }
        thead th {
            border: 1px solid gray;
            padding: 3px;
        }
        tbody td {
            border-top: 1px solid gray;
            border-left: 1px solid gray;
            border-right: 1px solid gray;
            padding: 3px;
        }
        th:first-child, td:first-child {
            border-left: none;
        }
        th:last-child, td:last-child {
            border-right: none;
        }
        td:nth-child(odd) {
            text-align: center;
        }

    </style>
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!-- NOTE: I'm using CoffeeScript to generate the JavaScript necessary to work with D3. I store my CoffeeScript in the `coffee` directory, and keep the compiled, human-readable JavaScript in the `js` directory. -->
    <script src="js/table.js"></script>

</body>
</html>
