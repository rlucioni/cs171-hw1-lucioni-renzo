<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CS171 Homework 1</title>

    <!-- Google Web Fonts (Lato) -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <!-- Font Awesome (icons) -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <style type="text/css">
        
        body {
            font-family: 'Lato', sans-serif;
            cursor: default;
        }
        h1 {
            font-size: 1.8em;
            font-weight: normal;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        caption {
            font-weight: bold;
            padding: 7px;
        }
        /* add sort icons */
        thead th:before {
            content: "\f0dc"; 
            font-family: FontAwesome;
            color: #696969;
            font-size: 1em;
            padding-right: 0.4em;
        }
        thead th {
            color: #696969;
            font-size: 1.2em;
            padding: 7px;
        }
        tbody td {
            text-align: center;
            padding: 7px;
        }

    </style>
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!-- NOTE: I'm using CoffeeScript to generate the JavaScript necessary to work with D3. I store my CoffeeScript in the `coffee` directory, and keep the compiled, human-readable JavaScript in the `js` directory. The CoffeeScript code contains my comments and formatting. Thank you for understanding. -->
    <script src="js/table.js"></script>

</body>
</html>
